openapi: 3.1.0
info:
  version: '1.0'
  title: "Chron"
  description: Descrizione API per l'interazione con il sistema Chron
  license:
    name: MIT
    url: https://github.com/Saaam1607/Chron
servers:
  - url: http://localhost:8000/api/v1
    description: localhost
paths:
  /profilo/login:
    x-summary: Effetua il login
    post:
      summary: Effetua il login
      description: >-
        Effetua il login, controllando la corrispondenza tra le credenziali ricevute (email e password).
        Se l'autenticazione avviene con successo viene restituito un jwt token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  description: "Email ricevuta dall'utente"
                password:
                  type: string
                  description: "Password ricevuta dall'utente"
      responses:
        '200':
          description: Autenticazione completata con successo
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  token:
                    type: string
                    example: xxxx
        '401':
          description: Autenticazione non riuscita, credenziali non corrispondenti o valide
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Autenticazione non riuscita, credenziali non corrispondenti o valide
        '500':
          description: Errore durante l'autenticazione
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Errore durante l'autenticazione
  /profilo/registrazione:
    x-summary: Effetua la registrazione
    post:
      summary: Effetua la registrazione
      description: >-
        Effetua la registrazione, controllando la validità e la corrispondenza tra le credenziali ricevute (email e password).
        Se l'autenticazione avviene con successo viene restituito un jwt token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
              properties:
                username:
                  type: string
                  description: "Username ricevuto dall'utente"
                email:
                  type: string
                  description: "Email ricevuta dall'utente"
                password:
                  type: string
                  description: "Password ricevuta dall'utente"
      responses:
        '200':
          description: Registrazione e autenticazione completate con successo
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  token:
                    type: string
                    example: xxxx
        '401':
          description: Errore, credenziali non valide
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Errore, credenziali non valide
        '409':
          description: Errore, email già utilizzata
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Errore, email già utilizzata
        '500':
          description: Errore durante la registrazione
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Errore durante la registrazione
  /profilo/data:
    x-summary: Recupera i dati di un utente (email e username)
    get:
      summary: Recupera i dati di un utente (email e username)
      description: >-
        Recupera i dati di un utente (email e username). A questo proposito viene gestita l'interazione con il db
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - id
              properties:
                id:
                  type: integer
                  description: "ID dell'utente"
      responses:
        '200':
          description: Registrazione e autenticazione completate con successo
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  username:
                    type: string
                    example: username
                  email:
                    type: string
                    example: email
        '400':
          description: Errore, ID non trovato
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Errore, ID non trovato
        '500':
          description: Errore durante la lettura dei dati
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Errore durante la lettura dei dati
  /timer/stato:
    x-summary: Legge fase e durata del timer
    get:
      summary: Legge fase e durata del timer
      description: >-
        Legge e restituisce la fase e durata del timer
      responses:
        '200':
          description: Modifica delle impostazioni avvenuta con successo
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  fase:
                    type: integer
                    example: 1
                  durata:
                    type: integer
                    example: 5
        '500':
          description: Errore durante la lettura dello stato del timer
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Errore durante la lettura dello stato del timer
  /timer/end:
    x-summary: Aggiorna la fase e durata del timer
    put:
      summary: Aggiorna la fase e durata del timer
      description: >-
        Aggiorna la fase e durata del timer. Se il timer è nella fase pomdoro e il tempo non è terminato, la fase non verrà aggiornata e il tempo del pomdoro verra ristabilito
        Se il timer è nella fase pomdoro e il tempo è esaurito oppure se è nella fase di pausa (lunga o corta), vengono aggiornate fase e durata
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - fase
                - time
              properties:
                fase:
                  type: integer
                  enum: [0, 1, 2]
                  description: 'Fase del timer (pomodoro, pausaCorta, pausaLunga)'
                time:
                  type: integer
                  description: 'Durata della fase'
      responses:
        '200':
          description: Modifica delle impostazioni avvenuta con successo
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  fase:
                    type: integer
                    example: 1
                  durata:
                    type: integer
                    example: 5
        '400':
          description: Errore, input non validi
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Errore, input non validi
  /timer/impostazioni:
    x-summary: Legge e ritorna i valori delle impostazioni attuali del timer
    get:
      summary: Legge e ritorna i valori delle impostazioni attuali del timer
      description: >-
        Legge e ritorna i valori delle impostazioni attuali del timer.
        I valori sono salvati in locale, quindi sono relativi unicamente alla sessione corrente
      responses:
        '200':
          description: Lettura delle impostazioni avvenuta con successo
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  durataPomodoro:
                    type: integer
                    example: 15
                  durataPausaCorta:
                    type: integer
                    example: 5
                  durataPausaLunga:
                    type: integer
                    example: 15
                  pomodoriPerSessione:
                    type: integer
                    example: 4
        '500':
          description: Errore nella lettura delle impostazioni
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Errore nella lettura delle impostazioni
  /timer/impostazioni/aggiorna:
    x-summary: Aggiorna le impostazioni del timer
    put:
      summary: Modifica le impostazioni del timer
      description: >-
        Modifica le impostazioni del timer. Le impostazoni rimangono solo localmente.
        In particolare permette di modificare la durata della sessione di studio, la durata
        della pausa breve, della pausa lunga e del numero di sessioni prima della pausa lunga
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - pomdoro
                - pausaCorta
                - pausaLunga
                - sessioni
              properties:
                pomdoro:
                  type: integer
                  description: 'Durata del pomodoro, ovvero il tempo della singola sessione'
                pausaCorta:
                  type: integer
                  description: 'Durata della pausaCorta'
                pausaLunga:
                  type: integer
                  description: 'Durata della pausaLunga'
                sessioni:
                  type: integer
                  description: 'Numero di sessioni prima della pausaLunga'
      responses:
        '200':
          description: Modifica delle impostazioni avvenuta con successo
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Modifica delle impostazioni avvenuta con successo
        '400':
          description: Errore, input non validi
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Errore, input non validi
        '500':
          description: Errore durante la modifica delle impostazioni
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Errore durante la modifica delle impostazioni
  /timer/salva-sessione:
    x-summary: Salva o crea sessione
    put:
      summary: Salva o crea sessione
      description: >-
        Crea o aggiorna una sessione nel database.
        Se esiste già una sessione con la stessa data e ID_utente,
        aggiorna il campo "minuti". Altrimenti, crea una nuova sessione.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - minuti
                - date
              properties:
                minuti:
                  type: integer
                  description: 'tempo in minuti'
                date:
                  type: string
                  description: 'data nella quale si è effettualta la sessione'
      responses:
        '201':
          description: Sessione salvata con successo.
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  minuti:
                    type: integer
                    example: 10
                  data:
                    type: string
                    example: "2023-05-23T00:00:00"
        '400':
          description: Errore, input non validi
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Parametro minuti mancante o non valido.
        '500':
          description: Errore del server.
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Non è stato possibile salvare la sessione. Errore del server.
  /todos/:
    x-summary: Ottieni elenco delle tasks
    get:
      summary: Ottieni elenco delle tasks
      description: >-
        L'API delle attività è progettata per gestire le attività degli utenti.
        Questo endpoint consente agli utenti di ottenere l'elenco delle task salvati nel sistema.
        Neccessita che l'utente sia autenticato quindi nel header ci deve essere il token.
      responses:
        '200':
          description: Elenco delle tasks recuperato con successo
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  tasks:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          example: "6462912e2af3e04ffc16c84d"
                        ID_utente:
                          type: integer
                          example: 1
                        nome:
                          type: string
                          example: "temp6"
                        dataScadenza:
                          type: string
                          example: "2023-05-27T00:00:00.000Z"
                        contrassegna:
                          type: boolean
                          example: false
                        gruppoID:
                          type: string
                          example: "vxvc"
        '204':
          description: Nessuna task da mostrare. NO CONTENT
        '500':
          description: Errore del server.
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "L'operazione di lettura delle task non è andata a buon fine. ID_utdfente is not defined"
  /todos/new:
    post:
      summary: Crea una nuova task
      description: "Crea una nuova task e la aggiunge sia alla ListaTasks che nel database. La data di scadenza è facoltativa."
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nome:
                  type: string
                  description: "Nome della task"
                dataScadenza:
                  type: string
                  description: "Data di scadenza della task"
      responses:
        '201':
          description: "Creazione del task completata con successo"
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  task:
                    type: object
                    properties:
                      _id:
                        type: string
                        description: "ID della task creato"
                      ID_utente:
                        type: string
                        description: "ID del utente a cui appartiene la task"
                      contrassegna:
                        type: boolean
                        description: "stato di completamento della task"
                      gruppoID:
                        type: string
                        description: "ID del gruppo a cui appartiene la task"
        '400':
          description: "Richiesta non valida"
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Nome mancante"
        '500':
          description: "Errore durante la creazione del task"
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Si è verificato un errore durante la creazione del task. Errore: [messaggio di errore]"
  /todos/complete:
    put:
      summary: Contrassegna una task come completata
      description: "Contrassegna una task come completata sulla base dell'ID fornito nella richiesta."
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  description: "ID della task da contrassegnare come completata"
      responses:
        '200':
          description: "Task contrassegnata come completata con successo"
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  result:
                    type: object
                    properties:
                      _id:
                        type: string
                        description: "ID della task contrassegnata"
                      ID_utente:
                        type: string
                        description: "ID dell'utente a cui appartiene la task"
                      contrassegna:
                        type: boolean
                        description: "Stato di completamento della task"
                      gruppoID:
                        type: string
                        description: "ID del gruppo a cui appartiene la task"
        '404':
          description: "Task non trovata"
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Task con ID [ID della task] non trovata"
        '500':
          description: "Errore durante la contrassegnazione della task"
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Si è verificato un errore durante l'operazione. Messaggio: [messaggio di errore]"
  /todos/delete:
    delete:
      summary: Elimina una task contrassegnata
      description: "Elimina una task contrassegnata sulla base dell'ID fornito nella richiesta. Una task può essere eliminata soltanto se è stata contrassegnata in precedenza."
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  description: "ID della task da eliminare"
      responses:
        '200':
          description: "Task eliminata con successo"
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  result:
                    type: object
                    properties:
                      _id:
                        type: string
                        description: "ID della task eliminata"
                      ID_utente:
                        type: string
                        description: "ID dell'utente a cui apparteneva la task"
                      contrassegna:
                        type: boolean
                        description: "Stato di completamento della task"
                      gruppoID:
                        type: string
                        description: "ID del gruppo a cui apparteneva la task"
        '404':
          description: "Task non trovata"
          content:
            text/plain:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Task con ID [ID della task] non trovata"